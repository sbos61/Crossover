################################################################################
#
#
#
#
################################################################################
#
#	  Log mode configuration
#
#
[StartGlobalConf]="GlobalConf"
LogMode="DEBG";																	# test mode
# LogMode="INFO";																# test mode
# LogMode="ERR_";																# production mode
# LogMode="WARN";																# debug mode

DateTemplate="%Y-%m-%d %H.%M.%S"

#
#  Global service Timeouts IN SECONDS
#
PageTO="30"																		# max page load timeout

# Browser="IExplorer"
Browser="Firefox"
Profile="Webdriver"
# Browser="Chrome"
#

#
runMode="standAlone"															# implement cycling monitor
# runMode="passive"																# run mode: passive Nagios probe
# runMode="Plugin"																# send data to Nagios in active way

pollTime="2"																	# minutes between polling
testDuration="8"																# test total duration


################################################################################
#	GLOBAL Paths SET UP
#
# File names & positioning
LogPath="d:/Home/Lavoro/Progetti/Fiera/WatirApps/Log/"
ServConfPath="d:/Home/Lavoro/Progetti/Fiera/WatirApps/Cfg/"
# LINUX OpTablePath="/etc/nagios/objects/"
																				# Only needed by Jmeter
JavaHome="c:/ProgramFiles/Java/jre/bin/java"									# adapted for Windows
JmeterHome="c:/ProgramFiles/jmeter/"									# "verify lazyness"


################################################################################
# Output control configuration
#

# sendMode="NSCA"
NSCAenable="yes"																# 
NSCAexeFile="c:/ProgramFiles/Util/send_nsca.exe"								# full path name
NSCAconfigFile="d:/Home/Lavoro/Progetti/Fiera/WatirApps/Cfg/send_nsca.cfg"		# full path name
NSCAserver="192.168.254.20"
NSCAport="5667"

ResFileEnable="yes"
ResFile="d:/Home/Lavoro/Progetti/Fiera/WatirApps/Log/output.cmd"				# full path name

HTMLenable="yes"																# 
HTMLoutFile="test.html"															# 

screenEnable="yes"
screenShotEnable="yes"

[EndGlobalConf]

################################################################################
# Service specific analysis
#		names & positioning
#
# Names must match the URL Table 
# Times in sec
#
[StartServiceConf]="bosoconsulting"
TestType="SeleniumIDE"
NagiosServer="bosoconsulting"
NagiosService="PASV bosoconsulting"
OpTable="google12w.html"
OpTable="bconsulting-no-mail.html"
OpTable="watir-en-w.html"

WarnTO="40"
CritTO="60"

TXname="link=Contatti"
TXWarnTO="6"
TXCritTO="10"
[EndServiceConf]

################################################################################

[StartServiceConf]="giornali"
TestType="SeleniumIDE"
NagiosServer="bosoconsulting"
NagiosService="Giornali1"

WarnTO="90"																		#  Global service Timeouts IN SECONDS
CritTO="120"
TotTO="30"

OpTable="giornali1.html"
TXname="link=HOME"
TXWarnTO="20"
TXCritTO="30"
 
[EndServiceConf]

################################################################################

[StartServiceConf]="JM_bconsult"
TestType="Jmeter"
NagiosServer="bosoconsulting"
NagiosService="JM_bconsult"

OpTable="bosoconsulting.jmx"
WarnTO="20"
CritTO="30"

TXname="Main"
TXWarnTO="2"
TXCritTO="10"
 
[EndServiceConf]


